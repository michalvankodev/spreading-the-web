        <script>

            Reveal.initialize({

                dependencies: [
                    { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },

        <script>
          Reveal.addEventListener('slidechanged', function (event) {
            // FIRST SLIDE CANVAS INITIALIZATION
            if (event.currentSlide.getAttribute('data-html') === 'slides/presentation-index.html') {
              var controller = new Controller();
              controller.init();
            }
            else if (event.currentSlide.getAttribute('data-html') === 'slides/domains.html') {
              runDomains();
            }
          });
